<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Instagram</title>
</head>

<body>

    <main class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram-celular.png" alt="imagem do celualr">
        </div>
        <div class="instagram_continues">
            <div class="group">
                <img class="instagram_logo" src="./img/instagram-logo.svg" alt="Logo do instagram">
                <div class="photo_perfil">
                    <img src="./img/perfil-instagram.jpg" alt="Fonto do perfil">
                </div>
                <a class="instagram_login" href="#" class="account_continues">Continuar como bello_belicio</a>
                <a class="instagram_logout" href="#" class="account_remove">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é bello_belicio?</p>
                <p class="not_account">
                    <a class="link_blue" href="#">Trocar de conta</a>
                    ou
                    <a class="link_blue" href="#">Inscreva-se</a>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixar o Aplicativo</p>
                <dib class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </dib>

            </div>
        </div>
    </main>

</body>

</html>
